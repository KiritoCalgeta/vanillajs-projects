<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Activity 2 - Vanilla JS DOM</title>
    </head> 
    <body>

    <div class="container mt-3">
        <form id="volumeForm">
            <div class="form-group">
                <label for="formRadiusInput">Radius:</label>
                <input type="text" class="for-control" id="RadiusInput">
            </div>

             <div class="from-group mt-5">
                <label for="formVolumeOutput">Volume</label>
                <textarea class="form-control" id="formVolumeOutput" rows="1" readonly></textarea>
            </div>
        
        

        <button type="button" class="btn bt-primary" onclick="calculateForm()">Calculate</button>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            <script>
                function calculateForm() {
                    // get input data
                    const formRadiusInput = document.getElementById('formRadiusInput').value;

                    // plug input data into formula
                    const volumeOutput = "Volume: " + (4/3) * Math.PI * Math.pow(formRadiusInput, 3);

                    // display the formVolumeOutput in the output textarea
                    document.getElementById('formVolumeOutput').value = volumeOutput;
                }


            </script>

    </body>
</html>
