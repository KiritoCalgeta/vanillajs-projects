            <script>
               // write a program that produces the sum of the values in the array
               // Array values
               const arrayValues = [20, 30, 25, 35, -16, 60, -100]
               // create a variable for the sum
               let sum = 0;
               let avgValue = sum / arrayValues.length;

               // iterate over each item in the array and devide by length of array(7)
               for (let i = 0; i < arrayValues.length; i++) {
                    sum += arrayValues[i];
                    avgValue = sum / arrayValues.length;
               }
                    // print result to console
                    console.log(avgValue)




            </script>
