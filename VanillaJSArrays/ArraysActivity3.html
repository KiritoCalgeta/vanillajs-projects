    <body>
            <script>
               // write a program that produces the sum of the values in the array
               // Array values
               const arrayValues = [25, 14, 56, 15, 36, 56, 77, 18, 29, 49]
               // create a variable for the min and max using Math.
               let valueMax = Math.max(...arrayValues);
               let valueMin = Math.min(...arrayValues);

               console.log("Maximum value:", valueMax);
               console.log("Minimum vlaue:", valueMin);

            </script>



    </body>
