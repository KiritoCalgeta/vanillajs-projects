<!doctype html>
<html lang+'en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control Statements</title>
    </head>
    <body>
        <script>

            // declare variables and input numbers
            const userInput1 = 1524;
            const userInput2 = 2345;
            const userInput3 = 3321

            // write code that determines if input numbers are increasing, decreasing or neither

            if (userInput1 < userInput2 < userInput3) {
                console.log("Increasing order");
            }
                else if (userInput1 > userInput2 > userInput3) {
                    console.log("Decreasing order");
                }
                else {
                    console.log("Neither increasing or decreasing order");
                }

        </script>

    </body>
</html>
