            <script>
                        // write a program that produces the max value in the array
               // Array values
               const arrayValues = [10, 2, 3, 4, 7]
               // create a variable for the max using Math.
               let valueMax = Math.max(...arrayValues);
                
               console.log("The content of the array is:", [...arrayValues]);
               console.log("The max value in the array is:", valueMax)


            </script>
