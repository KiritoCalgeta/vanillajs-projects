<!doctype html>
<html lang+'en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loops1</title>
    </head>
    <body>
            <script>
                    // program to display numbers 0 to 15 and determine if each is odd or even
                const n = 15

                    // looping from i = 0 to 15
                    // in each iteration, i is increased by 1
                    // in each iteration, console determines, and prints whether number is odd or even
                    for (let i = 0; i <= n; i++) {
                      if (i % 2 == 0) {
                        console.log(`${i} is even`)
                      }
                        else {console.log(`${i} is odd`)}
                        
                      }       // printing the value of i
                    
            </script>


    </body>
</html>
