        <title>Loops2</title>

    <body>
            <script>
                // program to display input number, multiplied but 1 through to 10
                const n = 6

                // looping from i = 1 to 10
                // in each iteration, i is increased by 1
                // in each iteration, console multiplies i by the input number
                for (let i = 1; i <= 10; i++) {
                    
                        console.log(`${i} x ${n} = ${i * n}`)
                        }

                
              
               
                    
                      // printing the equation and result





            </script>

    </body>
</html>
