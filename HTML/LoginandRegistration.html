<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
    <body>
        <form>
          <div class="container-fluid">
              <div class="mb-3">
                <div class="alert alert-primary" role="alert">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
              </div>
              <div class="mb-3">
                <div class="alert alert-danger" role="alert">
                  <label for="exampleInputPassword1" class="form-label">Password*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="passwordHelp" class="form-text">(Your password must contain atleast one of each: Number, Upper case letter, Special character)</div>
                </div>
              </div>
              <div class="mb-3">
                <div class="alert alert-danger" role="alert">
                  <label for="exampleInputPassword1" class="form-label">Confirm Password*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            </div>
              <button type="submit" class="rounded-pill text-bg-success">Submit</button>
              <button type="login" class="rounded-pill text-bg-primary">Login</button>
          </div>
          </form>











    </body>
