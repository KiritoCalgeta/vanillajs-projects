<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="card" style="width: 18rem;">
						<div class="row g-0">
							<div class="card-header">
							About Me
							</div>
							<ul class="list-group list-group-flush">
							<li class="list-group-item">Age</li>
							<li class="list-group-item">Education</li>
							<li class="list-group-item">Hobbies</li>
							</ul>
						</div>
					</div>	
				</div>

				<div class="col-lg-4">
					<div class="card mb-3" style="max-width: 400px;">
						<div class="row-g-0"> 
							<div class="col-md-4">
								<img src="Callum 2.jpg" class="img-fluid rounded-start" alt="Yep, that's me!">
							</div>
								<div class="col-md-8">
									<div class="card-body">
										<h5 class="card-title">Yep, that's me!</h5>
										<p class="card-text">You are about to learn about a living legend!</p>
										<p class="card-text"><small class="text-muted">Uploaded 3 months ago</small></p>
									</div>
								</div>
						</div>
					</div>
				</div>	
			</div>	
		</div>	

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		</body>
	</html>
